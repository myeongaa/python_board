<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>몽몽</title>
  </head>
  <body>
    <form action="{% url 'board:update' board.id%}" method="post">
      {% csrf_token %}
      <label for="title">Title</label>
      <input type="text" id="title" name="title" value="{{board.title}}"/></br>
      <label for="content">Content</label>
      <textarea name="content" id="content" rows="8" cols="80">{{board.content}}</textarea><br>
      <input type="submit" value="글쓰기"/  >
    </form>
  </body>
</html>
