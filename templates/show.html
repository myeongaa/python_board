<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>몽몽</title>
  </head>
  <body>
    <a href="{% url 'board:index'%}">홈</a><br>
    제목:{{board.title}}<br>
    내용:{{board.content}}<br>

    <a href="{% url 'board:edit' board.id%}">수정</a>
    <a href="{% url 'board:delete' board.id%}">삭제</a>

    <form action="{% url 'board:comment_create' board.id%}" method="post">
      {% csrf_token %}
      <label for="comment_content">댓글</label>
      <input type="text" name="content" id="comment_content">
      <input type="submit" value="댓글 작성">
    </form>
    {% for i in comments %}
      {{i.content}}<br>
    {% endfor %}
  </body>
</html>
